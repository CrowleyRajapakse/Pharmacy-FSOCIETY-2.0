<section>
  <div class="page-header">
    <h1>{{vm.prescription._id ? 'Edit Prescription' : 'New Prescription'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.prescriptionForm" class="form-horizontal" ng-submit="vm.save(vm.form.prescriptionForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Drug Name</label>
          <input name="name" type="text" ng-model="vm.prescription.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.prescriptionForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Drug Prescription name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="dosage">Dosage</label>
          <input name="dosage" type="text" ng-model="vm.prescription.dosage" id="dosage" class="form-control" placeholder="Dosage" required>
          <div ng-messages="vm.form.prescriptionForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Drug Prescription Dosage is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="body">Frequency</label>
          <textarea name="body" type="text" ng-model="vm.prescription.body" id="body" class="form-control" placeholder="Body" required></textarea>
          <div ng-messages="vm.form.prescriptionForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Prescription Frequency is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="tags">Tags</label>
          <textarea name="tags" type="text" ng-model="vm.prescription.tags" id="tags" class="form-control" placeholder="Tags" required></textarea>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="category">Category</label>
          <select name="category" type="text" ng-model="vm.prescription.category" id="category" class="form-control"  required>
            <option value="">----Please Select----</option>
            <option value="Business">Business</option>
            <option value="Health">Health</option>
            <option value="Technology">Technology</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.prescription._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
