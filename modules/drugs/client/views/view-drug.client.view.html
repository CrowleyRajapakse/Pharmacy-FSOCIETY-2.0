<section>
  <div class="page-header">
    <h1><span ng-bind="vm.drug.name"></span> <small>Posted in <span ng-bind="vm.drug.category"></span></small></h1>
    <div ng-bind="vm.drug.body"></div>
    <br>
    <p>Tags : <strong>{{vm.drug.tags}}</strong></p>
  </div>
  <div class="pull-right"
       ng-show="vm.drug.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="drug.edit({ drugId: vm.drug._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.drug.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.drug.user"
            ng-bind="vm.drug.user.displayName"></span>
      <span ng-if="!vm.drug.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.drug.content"></p>
</section>
